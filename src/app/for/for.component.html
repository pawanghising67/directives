<div *ngFor="let course of courses">
    <b>{{course}}</b>
</div>
<br>
<table>
    <thead>
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Score</td>
        </tr>
    </thead>
    <tr *ngFor="let student of students">
        <td>{{student.fName}}</td>
        <td>{{student.lName}}</td>
        <td>{{student.score}}</td>
    </tr>
</table>
